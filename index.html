<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MenuAR con A-Frame + AR.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="menu-ui">
      <button onclick="mostrarModelo('plato1')">Pollo a la Plancha</button>
      <button onclick="mostrarModelo('plato2')">Pasta Alfredo</button>
      <button onclick="mostrarModelo('hamburguesa')">Combo Hamburguesa</button>
    </div>

    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="plato1" src="assets/models/plato1.gltf"></a-asset-item>
        <a-asset-item id="plato2" src="assets/models/plato2.gltf"></a-asset-item>
        <a-asset-item id="hamburguesa" src="assets/models/hamburguesa.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="custom" type="pattern" url="assets/marker.patt">
        <a-entity id="modelo3D" gltf-model="#plato1" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
